<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather report </title>
    <link rel="stylesheet" href="2w.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="btn" id="searchBtn" ><img src="icons8-search.gif" alt="search"></button>
            </div>
        </div>
        <div class="location-not-found">
          <h1>Sorry,Location not found</h1>
          <img src="not-found.png" height="200px" alt="404 Eror">


        </div>
        <div class="weather-body">
            <img src="cloudy.png" alt="weather-image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="description">Light Rain</p>

            </div>
            <div class="weather-details">
                <div class="humidty">Humidity
                <div class="text">
                    <span id="humidity">45%</span>
                </div>
                </div>
                <br>
                <div class="wind">Wind Speed 
                <div class="text">
                    <span id="wind-speed">40Km/H</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
<script src="2w.js"></script>
</body>

</html>
